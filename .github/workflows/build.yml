name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Checkout your repo

      # Used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: echo "date=$(date -u +%Y%m%d)" >> $GITHUB_ENV

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-${{ env.date }}-${{ hashFiles('buildozer.spec') }}

      # Use your repository's Dockerfile instead of pulling an image
      - name: Build Docker Image
        run: docker build -t my-custom-buildozer -f ./Dockerfile .

      - name: Build with Buildozer
        run: docker run --rm -v $PWD:/home/user/hostcwd my-custom-buildozer buildozer android debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-package
          path: bin/*.apk
