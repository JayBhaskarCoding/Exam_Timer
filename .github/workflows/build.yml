name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: echo "date=$(date -u +%Y%m%d)" >> $GITHUB_ENV

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer_global  # Correct path
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - uses: actions/cache@v4
        with:
          path: ~/.buildozer  # Correct path
          key: ${{ runner.os }}-${{ env.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Pull Buildozer Image
        run: docker pull kivy/buildozer:2023.09.10  # Use a specific version

      - name: Disable BuildKit (Fix OCI image issue)
        run: echo "DOCKER_BUILDKIT=0" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build .
        env:
          DOCKER_BUILDKIT: 0

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-package
          path: bin/*.apk  # Ensures APK is correctly uploaded
